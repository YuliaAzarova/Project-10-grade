name: Build APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential ccache libffi-dev libssl-dev git zip unzip \
          openjdk-17-jdk libsqlite3-dev zlib1g-dev

    - name: Upgrade pip and install Python tools
      run: |
        python -m pip install --upgrade pip cython virtualenv

    - name: Create Python virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip setuptools wheel

    - name: Install project Python dependencies
      run: |
        source venv/bin/activate
        pip install -r requirements.txt

